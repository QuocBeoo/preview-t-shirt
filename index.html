<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preview T-shirt</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="/public/app_logo.svg">
        <meta property="og:title"
            content="Preview T-shirt" />
        <meta property="og:description"
            content="Drag and drop t-shirt preview image" />
        <meta property="og:image"
            content="public/screenshot/my_page.png" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="item">
                    <img src="public/imgs/img1.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img2.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img3.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img4.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img5.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img6.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img7.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img8.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img9.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img10.png" alt
                        ondragstart="drag(event)">
                </div>
                <div class="item">
                    <img src="public/imgs/img11.png" alt
                        ondragstart="drag(event)">
                </div>
            </div>
            <div class="right">
                <div class="mockup">
                    <div class="graphic"
                        ondrop="drop(event)"
                        ondragover="allowDrop(event)" />
                </div>
            </div>
            <div>
                <span id="text">Drag and drop images</span>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
